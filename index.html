<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitki Analiz Uzmanı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Markdown Stilleri */
        #analysisResult h1 { font-size: 1.5rem; font-weight: bold; color: #166534; margin-top: 1rem; border-bottom: 2px solid #ddd; }
        #analysisResult h2 { font-size: 1.25rem; font-weight: bold; color: #15803d; margin-top: 1rem; }
        #analysisResult ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        #analysisResult a { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="container mx-auto max-w-4xl w-full bg-white rounded-xl shadow-2xl overflow-hidden">
        <header class="bg-green-700 text-white p-6 text-center">
            <h1 class="text-3xl font-bold"><i class="fa-solid fa-leaf mr-2"></i> Bitki Analiz Uzmanı</h1>
            <p class="text-green-100">Yapay Zeka Destekli Tarım ve Bitki Rehberi</p>
        </header>

        <main class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center flex flex-col items-center justify-center bg-gray-50">
                    <i class="fa-solid fa-camera text-4xl text-gray-400 mb-2"></i>
                    <label class="cursor-pointer bg-white border px-4 py-2 rounded shadow hover:bg-gray-100">
                        Fotoğraf Seç
                        <input type="file" id="imageUpload" class="hidden" accept="image/*">
                    </label>
                    <img id="imagePreview" class="hidden mt-4 h-40 rounded shadow">
                </div>
                <div>
                    <textarea id="prompt" rows="6" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500" placeholder="Bitkinizdeki sorunu anlatın..."></textarea>
                </div>
            </div>

            <button id="analyzeButton" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700 transition">
                <i class="fa-solid fa-microscope mr-2"></i> Analiz Et
            </button>

            <div id="loadingIndicator" class="hidden text-center py-6">
                <div class="loader w-10 h-10 border-4 border-gray-200 rounded-full mx-auto"></div>
                <p class="mt-2 text-gray-600">Bitki inceleniyor...</p>
            </div>
            <div id="errorContainer" class="hidden bg-red-100 text-red-700 p-4 rounded mt-4"></div>

            <div id="analysisResult" class="mt-6 prose max-w-none hidden bg-gray-50 p-6 rounded-lg border"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const promptInput = document.getElementById('prompt');
        const analyzeButton = document.getElementById('analyzeButton');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorContainer = document.getElementById('errorContainer');
        const analysisResult = document.getElementById('analysisResult');
        
        let base64ImageData = null;

        imageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    base64ImageData = e.target.result.split(',')[1];
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // SYSTEM PROMPT (Zeka Talimatı)
        const systemPrompt = `
        Sen uzman bir ziraat mühendisi ve botanikçisin. 
        Görevin: Kullanıcının gönderdiği bitki fotoğrafını veya sorusunu analiz etmek.
        
        Rapor Formatı:
        1. **Teşhis:** Bitki türü ve görülen sorun (hastalık, zararlı, besin eksikliği vb.).
        2. **Nedenler:** Bu soruna yol açan sebepler.
        3. **Çözüm ve Tedavi:** İlaçlı ve ilaçsız mücadele yöntemleri.
        4. **Bakım Tavsiyeleri:** Sulama, ışık ve gübreleme önerileri.
        5. **Video Önerisi:** Konuyla ilgili Youtube'da aranabilecek anahtar kelimeler.
        
        Cevabı Markdown formatında, okunaklı ve başlıklar halinde ver.
        `;

        analyzeButton.addEventListener('click', async () => {
            const userPrompt = promptInput.value;
            if (!userPrompt && !base64ImageData) {
                errorContainer.textContent = "Lütfen bir fotoğraf yükleyin veya açıklama yazın.";
                errorContainer.classList.remove('hidden');
                return;
            }

            // UI Sıfırla
            loadingIndicator.classList.remove('hidden');
            errorContainer.classList.add('hidden');
            analysisResult.classList.add('hidden');
            analyzeButton.disabled = true;

            try {
                // API'ye İstek Gönder (Backend'e)
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: systemPrompt + "\n\nKullanıcı Sorusu: " + userPrompt,
                        image: base64ImageData,
                        mimeType: "image/jpeg"
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || "Sunucu hatası oluştu.");
                }

                // Sonucu Göster
                analysisResult.innerHTML = marked.parse(data.result);
                analysisResult.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                errorContainer.textContent = "Hata: " + error.message;
                errorContainer.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
                analyzeButton.disabled = false;
            }
        });
    </script>
</body>
</html>
